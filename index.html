        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>    
        <script src="js/vendor/angular-route.min.js"></script>

        <!-- Module -->
        <script src="js/main.js"></script>
        <script src="js/angular-translate.js"></script>
        <script src="js/angular-translate-loader-static-files.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/HomeController.js"></script>
        <script src="js/controllers/ExperiencesController.js"></script>
        <script src="js/controllers/EducationController.js"></script>
        <script src="js/controllers/ProjectsController.js"></script>
        <script src="js/controllers/LanguagesController.js"></script>
        <script src="js/controllers/ActivitiesController.js"></script>

    <body ng-app="PortfolioApp">
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div ng-controller='LanguageSwitchingController' class="container main-page">
            <!-- Page header: cover photo -->
            <div class="page-header">
                <div class="cover-picture">
                    <img src="/img/portrait_2.jpg" id="my-portrait">
                    <span class="my-name">
                        <span style="color:#bdbdbd;">Minh Huong</span>
                        <span style="color:#1c1c1c;">Le Nguyen</span> 
                    </span>
                </div>
                <div class="lang-switching">
                    <button ng-click="changeLanguage('fr')" class="btn-link">
                        <img src="/img/ic_fr.png">
                    </button>
                    <button ng-click="changeLanguage('en')" class="btn-link">
                        <img src="/img/ic_en.png">
                    </button>
                </div>
                <div>
                    <nav class="navbar navbar-inverse">
                        <div class="container-fluid">
                            <div class="my-navbar-header">
                                <a class="my-navbar-brand" href="#/home" translate="MENU_PROFILE">Huong's<br/>profile</a>
                            </div>
                            <ul class="nav navbar-nav">
                                <li><a href="#/home" translate="MENU_HOME">Home</a></li>
                                <li><a href="#/experiences" translate="MENU_EXP">Experiences</a></li>
                                <li><a href="#/education" translate="MENU_EDU">Education</a></li>
                                <li><a href="#/projects" translate="MENU_PROJ">Projects</a></li>
                                <li><a href="#/languages" translate="MENU_LANG">Languages</a></li>
                                <li><a href="#/activities" translate="MENU_ACTV">Activities</a></li>
                                <li><a href="#/contact" translate="MENU_CONTACT">Contact</a></li> 
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- Body content -->
            <div ng-view class="main-content"></div>

            <!-- Footer -->
            <footer>
                <p translate="FOOTER">Minh Huong LE NGUYEN - My personal page</p>
            </footer>
        </div>
